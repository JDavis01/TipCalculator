<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="TipCalculator.css">
  <script src="TipCalculator.js"></script>
</head>
<body>
  <div class="container-fluid">
  <form class = "calculator border border-primary row align-content-center">
    <div class = "header col-xl-12 bg-primary">
      <h5>Tip Calculator</h5>
    </div>
    <label class="pl-2" for="bill">Bill</label>
    <div class = "billInput input-group-prepend pl-2 pr-2">
      <span class="input-group-addon">$</span>
      <input type="text" class="bill form-control" value="0"/>
    </div>
    <label class="pl-2" for="tip">Tip %</label>
    <div class = "tipInput input-group-prepend pl-2 pr-2">
        <span class="input-group-addon">%</span>
        <input type="text" class="percent form-control" value="15"/>
    </div>
    <label class="pl-2" for="people">Number of People</label>
    <div class="peopleInput input-group-prepend pl-2 pr-2">
        <span class="input-group-addon">#</span>
      <input type="text" class="peopleNum form-control" value="1"/>
    </div>
    <div class = "tipDisplay row">
      <p class="col-6">Tip per person</p>
      <h5 class="col-6" id="tipPerPerson">$0.00</h5>
    </div>
    <div class = "totalDisplay row">
      <p class="col-6">Total per person</p>
      <h4 class="col-6">$0.00</h4>
    </div>
    <div class = "fullDisplay row input-group">
      <p class="col-6">Full Amount</p>
      <h3 class="col-xs-6">$0.00</h3>
    </div>
    </form>
  </div>
  
</body>
</html>
